<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Surprise</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="utlities.js" defer></script>
    <script src="app.js" defer></script>
    
  </head>
  <body>
    <h1>Surprise</h1>

    <form id="choose-ingredient-form">
      <h2>Choose your favorite Ingredient</h2>
      <input type="radio" id="strawberryRadio" name="ingredient" value="strawberry"
        checked/>
      <!-- "checked" is added so when the page loads it has strawberry already selected -->
      <label for="strawberry">Strawberry</label><br />
      <input type="radio" id="chocolateRadio" name="ingredient" value="chocolate" />
      <label for="chocolate">Chocolate</label><br />
      <input type="radio" id="vanillaRadio" name="ingredient" value="vanilla" />
      <label for="vanilla">Vanilla</label><br /><br />
      <input type="submit" value="Search" />
    </form>

    <h3 id="label">---</h3>
    <img id="cake-img" src="" width="300" height="300" />
    <ul class="ingredients"></ul>
    <a id="recipe-url" href="#"><button>press here for the recipe</button></a>
  </body>
</html>
